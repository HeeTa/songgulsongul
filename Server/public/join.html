<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
    <h1>Calligraphy</h1>
    <div>
        <form action="/join" method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <input type="text" class="id" name="loginId" placeholder="ID">
                    <button type="button" class="checkDupIdBtn">중복확인</button>
                    <span class="dupIdSpan"></span>
                </tr>
                <tr>
                    <div>
                        <input type="password" class="password" name="password" placeholder="비밀번호">
                    </div>
                    <div>
                        <input type="password" name="password2" placeholder="비밀번호 재확인">
                    </div>
                </tr>
                <tr>
                    <div>
                        <input type="email" class="email" name="email" placeholder="email">
                        <button type="button" class="sendAuthEmailBtn">인증</button>
                    </div>
                    <div>
                        <input type="text"class="emailAuthNumber"  name="authnumber" placeholder="인증번호">
                        <button type="button" class="emailAuthBtn">확인</button>
                    </div>
                    <div>
                        <label for="file">Profile Image</label>
                        <input type="file" id="file" name="img_profile" accept="image/*" >
                    </div>
                </tr>
                <tr>
                    <div>
                        <input type="checkbox" name="yes"> 유
                        <input type="checkbox" name="no"> 무
                        <input type="text" name="snsAddress" placeholder="sns 주소">
                    </div>
                </tr>
            </table>
            <input type="submit" value="Join">
        </form>
        <button href="/public/home.html">Home</button>
    </div>
    <script src="./func/joinfunc.js"></script>
</body>
</html>
