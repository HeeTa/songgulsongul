<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
    <h1>Calligraphy</h1>
    <div>
            <table>
                <tr>
                    <input type="text" class="id" name="id" placeholder="ID">
                    <button class="checkDupIdBtn">중복확인</button>
                    <span class="dupIdSpan"></span>
                </tr>
                <tr>
                    <div>
                        <input type="password" class="password" name="password" placeholder="비밀번호">
                    </div>
                    <div>
                        <input type="password" name="password2" placeholder="비밀번호 재확인">
                    </div>
                </tr>
                <tr>
                    <div>
                        <input type="email" class="email" name="email" placeholder="email">
                        <button class="sendAuthEmailBtn">인증</button>
                    </div>
                    <div>
                        <input type="text"class="emailAuthNumber"  name="authnumber" placeholder="인증번호">
                        <button class="emailAuthBtn">확인</button>
                    </div>
                </tr>
                <tr>
                    <div>
                        <input type="checkbox" name="yes"> 유
                        <input type="checkbox" name="no"> 무
                        <input type="text" name="snsaddress" placeholder="sns 주소">
                    </div>
                </tr>
            </table>
            <button class="joinBtn"> 회원가입</button>
        <button href="/public/home.html">Home</button>
    </div>
    <script src="./func/joinfunc.js"></script>
</body>
</html>
